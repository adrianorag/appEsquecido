<ion-view view-title="Lista de Lembrete">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="itemNotification in listNotification  | orderBy:'-at'  : reverse" type="item-text-wrap">
        <div ng-class="{disabled :itemNotification.dataPassada}">
          Data do Lembrete: <h2>{{itemNotification.at | date:"dd/MM/yyyy  H:mm"}}</h2>
          <p>{{itemNotification.text}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
        <ion-option-button class="button-assertive" ng-click="cancelNotificantion(itemNotification)">
          Cancelar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
